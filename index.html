<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobip Forms Demo - Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto p-8 text-center bg-white shadow-md rounded-lg">
        <header class="mb-8">
            <img src="logo.png" alt="Company Logo" class="mx-auto h-8 w-auto">
        </header>

        <main>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Infobip Forms API Demo</h1>
            <p class="text-gray-600 mb-8">Please enter your email address to begin the customer feedback experience.</p>
            <form id="start-form">
                <input type="email" id="email-input" placeholder="you@example.com" required class="w-full p-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition mb-6">
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-600 transition">Start Demo</button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('start-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const email = document.getElementById('email-input').value;
            // Redirect to the email page, passing the email as a query parameter
            window.location.href = `email.html?email=${encodeURIComponent(email)}`;
        });
    </script>

</body>
</html>
